<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b2f3fb3a05.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Plus/Week7/Homework</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="row" id="enter-city-name">
        <div class="col-9">
          <input
            type="text"
            placeholder="type in a city name..."
            autofocus="on"
            autocomplete="off"
            id="search-input"
          />
        </div>
        <div class="col-3">
          <input
            type="submit"
            value="search"
            class="btn btn-warning"
            id="submit-button"
          />
        </div>
      </div>
      <div class="row" >
        <div class="col-6" id="selected-city">Taipei</div>
        <div class="col-2"> <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="partly cloudy"
            id="weather-icon"
          /></div><div class="col-4"> <strong id="current-temp"></strong>
           
          <small id="units"><span
            ><a href="#" class="active" id="celsius"> °C</a> |
            <a href="#" id="fahrenheit">°F</a></span
          ></small></div>
        
        </div>
      <div class="row" id="local-time"></div>
      <div class="row" id="local-weather-description"></div>
      
      <div class="row">
        <div class="col-1"><i class="fas fa-tint"></i></div>
        <div class="col-2"  id="humidity">Humidity</div>
        <div class="col-3" id="humidity-value"></div>
        <div class="col-1">🌄</i></div>
        <div class="col-2" id="sunrise">Sunrise</div>
        <div class="col-3" id="sunrise-time"></div>
      </div>
      <div class="row">
        <div class="col-1"><i class="fas fa-wind"></i></div>
        <div class="col-2" id="wind">Wind</div>
        <div class="col-3" id="wind-speed"></div>
        <div class="col-1">🌅</i></div>
        <div class="col-2" id="sunset">Sunset </div>
        <div class="col-3"id="sunset-time"></div>
      </div>
      <div class="weekly-forecast" id="six-day-forecast">
        <div class="row" id="pointed-day">
          <div class="col-2">
            <div class="day-of-week">
              Tue
            </div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="rain">
            <div class="temperature-the-day">
              <span class="temperature-the-day-max">
                28°
              </span>
              <span class="temperature-the-day-min">
                23°
              </span>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="src/app.js"></script>
    <footer><a href="https://github.com/ayu-tw/New-Weather-App" target="_blank">Open-source code</a> by Anyu Huang 👩🏼‍💻</footer>

  </body>
</html>
